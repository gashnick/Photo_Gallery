<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Gallery</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DIN+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="gallery">
      <div class="gallery-images">
        <img src="images/image2.png" alt="Fennec Fox" />
        <div class="description">
          <h2><span>Fennec</span> <span>Fox</span></h2>
          <p>India</p>
        </div>
      </div>
      <div class="gallery-images">
        <img src="images/image1.png" alt="Humpback Whale" />
        <div class="description">
          <h2><span>Humpback</span> <span>Whale</span></h2>
          <p>South Africa</p>
        </div>
      </div>
      <div class="gallery-images">
        <img src="images/image3.png" alt="Common Brown Baboon" />
        <div class="description">
          <h2><span>Common Brown</span> <span>Baboon</span></h2>
          <p>South Africa</p>
        </div>
      </div>
      <div class="gallery-images">
        <img src="images/Image.png" alt="Spotted Deer" />
        <div class="description">
          <h2><span>Spotted</span> <span>Deer</span></h2>
          <p>Amazon</p>
        </div>
      </div>
    </div>
    <script src="js/style.js"></script>
  </body>
</html>
